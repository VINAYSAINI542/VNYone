<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNYone - Setup Profile</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 20px; margin:0; height: 100vh; align-items: center; }
        .container { width: 100%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: none; background: #0f172a; color: white; box-sizing: border-box; font-size: 15px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, #00dbde, #fc00ff); color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        h2 { color: #00dbde; margin-bottom: 25px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Setup Profile</h2>
    <input type="text" id="username" placeholder="Enter Full Name">
    <textarea id="bio" rows="3" placeholder="Tell us about yourself (Bio)..."></textarea>
    <button class="btn" onclick="saveData()">Save & Continue</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAq67c32Oz1wgTEqbmZStWsbNuJ2UTqgzc",
        authDomain: "vnyone-1.firebaseapp.com",
        projectId: "vnyone-1",
        storageBucket: "vnyone-1.firebasestorage.app",
        messagingSenderId: "353061173666",
        appId: "1:353061173666:web:022b7015e116ff4b055afb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveData() {
        const user = document.getElementById('username').value;
        const bioText = document.getElementById('bio').value;

        if(!user) { alert("Name is required!"); return; }

        localStorage.setItem('vnyUserName', user);

        db.collection("users").add({
            username: user,
            bio: bioText,
            time: new Date()
        }).then(() => {
            alert("Profile Saved! Redirecting to Chat...");
            window.location.href = "chat.html";
        }).catch((e) => { alert("Error: " + e.message); });
    }
</script>
</body>
</html>
