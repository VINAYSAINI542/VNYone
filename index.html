<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNYone - VIP Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: #1e293b; 
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            border: 1px solid #334155; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .logo-icon {
            font-size: 50px;
            color: #00dbde;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 { margin: 0; font-size: 28px; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 20px; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            outline: none; 
            box-sizing: border-box; 
            text-align: center;
            font-size: 16px;
        }
        input:focus { border-color: #00dbde; }

        button { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            background: linear-gradient(45deg, #00dbde, #fc00ff); 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        .footer-text { font-size: 11px; color: #64748b; margin-top: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
    <h1>VNYone VIP</h1>
    <p>Create your account or Login</p>

    <input type="text" id="userName" placeholder="Enter Your Name">
    <input type="password" id="vipCode" placeholder="VIP Access Code">
    
    <button onclick="handleLogin()">Create / Join Chat</button>
    
    <div class="footer-text">
        Secure Encryption Enabled <br>
        Ask Admin for the Secret VIP Code
    </div>
</div>

<script>
    // --- APP LOAD HOTE HI CHECK KARO ---
    window.onload = function() {
        // Agar pehle se login hai, toh sidha chat par bhejo
        if(localStorage.getItem('vnyUserName')) {
            window.location.href = "chat.html";
        }
    }

    function handleLogin() {
        const name = document.getElementById('userName').value.trim();
        const code = document.getElementById('vipCode').value.trim();

        // --- YAHA AAP APNA SECRET CODE SET KARO ---
        const MASTER_CODE = "7860"; 

        if(name === "") {
            alert("Bhai, apna naam toh likho!");
            return;
        }

        if(code === MASTER_CODE) {
            // Save details to phone
            localStorage.setItem('vnyUserName', name.toLowerCase().replace(/\s/g, '_') + Math.floor(Math.random() * 1000));
            localStorage.setItem('vnyFullName', name);
            
            alert("Welcome! Aapka VIP account ban gaya hai.");
            window.location.href = "chat.html";
        } else {
            alert("Galti Code! Sahi VIP code dalo.");
        }
    }
</script>
</body>
</html>
